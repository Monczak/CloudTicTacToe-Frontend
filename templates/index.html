<!DOCTYPE html>
<html>
    <head>
        <title>Cloud Tic Tac Toe</title>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    </head>

    <body>
        <div class="container">
            <div class="row mt-5">
                <div class="d-flex flex-row justify-content-center">
                    <div class="mx-3 d-flex flex-row">
                        <label for="player-name" class="col-sm-4 col-form-label">Your nickname</label>
                        <input id="input-player-name" name="player-name" class="form-control" type="text">
                    </div>
                    <div class="mx-3">
                        <a id="btn-join-match" class="btn btn-primary">Join Match</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bootstrap JS + -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
        <script type="module" src="{{ url_for('static', filename='js/main.js') }}"></script>
    </body>
</html>
